
#### 5. `ib-crypto-play-demo.html` (Completed with Full React Code, Cohesive Styling, API Calls)
```html
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IBC Play Demo</title>
    <style>
        /* Cohesive dark theme (black/gold/green) - responsive */
        body { background: #121212; color: #fff; font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        .container { max-width: 800px; margin: auto; }
        button { background: #ffd700; color: #000; border: none; padding: 10px 20px; cursor: pointer; border-radius: 5px; }
        button:hover { background: #e6c200; }
        input { background: #333; color: #fff; border: 1px solid #ffd700; padding: 8px; margin: 5px; border-radius: 5px; }
        .wallet { background: #1e1e1e; padding: 15px; border-radius: 10px; margin: 20px 0; }
        .reels { display: flex; justify-content: center; font-size: 2em; }
        @media (max-width: 600px) { .container { padding: 10px; } button { width: 100%; } }
    </style>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        const API_BASE = 'http://localhost:8000';  // Change to prod URL

        function App() {
            const [token, setToken] = useState('');
            const [username, setUsername] = useState('');
            const [password, setPassword] = useState('');
            const [balances, setBalances] = useState({ usd: 0, crypto: {} });
            const [betGame, setBetGame] = useState('');
            const [betAmount, setBetAmount] = useState(0);
            const [betOdds, setBetOdds] = useState(1.5);
            const [slotsAmount, setSlotsAmount] = useState(0);
            const [result, setResult] = useState('');
            const [reels, setReels] = useState([]);

            const headers = () => ({ Authorization: `Bearer ${token}`, 'Content-Type': 'application/json' });

            const login = async () => {
                try {
                    const res = await fetch(`${API_BASE}/login`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                        body: `username=${username}&password=${password}`
                    });
                    const data = await res.json();
                    if (res.ok) {
                        setToken(data.access_token);
                        fetchBalances();
                    } else alert('Login failed');
                } catch (e) { alert('Error: ' + e); }
            };

            const fetchBalances = async () => {
                try {
                    const res = await fetch(`${API_BASE}/balances`, { headers: headers() });
                    if (res.ok) setBalances(await res.json());
                } catch (e) { console.error(e); }
            };

            const placeBet = async () => {
                try {
                    const res = await fetch(`${API_BASE}/bets`, {
                        method: 'POST',
                        headers: headers(),
                        body: JSON.stringify({ game: betGame, amount_usd: parseFloat(betAmount), odds: parseFloat(betOdds) })
                    });
                    const data = await res.json();
                    if (res.ok) {
                        setResult(`Bet Result: ${data.result} - Payout: $${data.payout}`);
                        fetchBalances();
                    } else alert('Bet failed');
                } catch (e) { alert('Error: ' + e); }
            };

            const playSlots = async () => {
                try {
                    const res = await fetch(`${API_BASE}/casino/play`, {
                        method: 'POST',
                        headers: headers(),
                        body: JSON.stringify({ amount_usd: parseFloat(slotsAmount) })
                    });
                    const data = await res.json();
                    if (res.ok) {
                        setReels(data.reels);
                        setResult(`Slots Result: ${data.result} - Payout: $${data.payout}`);
                        fetchBalances();
                    } else alert('Play failed');
                } catch (e) { alert('Error: ' + e); }
            };

            useEffect(() => { if (token) fetchBalances(); }, [token]);

            return (
                <div className="container">
                    <h1>IBC Play Demo</h1>
                    {!token ? (
                        <div>
                            <input placeholder="Username" onChange={e => setUsername(e.target.value)} />
                            <input type="password" placeholder="Password" onChange={e => setPassword(e.target.value)} />
                            <button onClick={login}>Login/Register</button>
                        </div>
                    ) : (
                        <div>
                            <div className="wallet">
                                <h2>Wallet</h2>
                                <p>USD: ${balances.usd}</p>
                                {Object.entries(balances.crypto).map(([asset, {amount, usd}]) => (
                                    <p key={asset}>{asset}: {amount} (${usd})</p>
                                ))}
                            </div>
                            <h2>Place Bet</h2>
                            <input placeholder="Game" onChange={e => setBetGame(e.target.value)} />
                            <input type="number" placeholder="Amount USD" onChange={e => setBetAmount(e.target.value)} />
                            <input type="number" placeholder="Odds" value={betOdds} onChange={e => setBetOdds(e.target.value)} />
                            <button onClick={placeBet}>Bet</button>
                            <h2>Casino Slots</h2>
                            <input type="number" placeholder="Amount USD" onChange={e => setSlotsAmount(e.target.value)} />
                            <button onClick={playSlots}>Spin</button>
                            {reels.length > 0 && <div className="reels">{reels.join(' | ')}</div>}
                            {result && <p>{result}</p>}
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
